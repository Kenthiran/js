
<html>
<body>



<p id="demo"></p>

<script>

   var marks =window.prompt("Enter your marks");

    if (marks >=75) {
        marks = "A";
    }
    else if (marks >=65) {
        marks = "B";
    }
    else if (marks >=55) {
        marks = "c";
    }
    else if (marks >=45) {
        marks = "s";
    }
    else {
        marks = "fail";
    }

document.getElementById("demo").innerHTML = marks;

</script>

</body>
</html
